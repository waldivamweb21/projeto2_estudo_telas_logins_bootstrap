<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- CSS do projeto-->
<link rel="stylesheet" href="css/styles.css">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous" defer></script>

</head>
<body>
   <div class="container col-11 col-md-9" id="form-container">
    <div class="row gx-5">
        <div class="col-md-6">
            <h2>Realize o seu cadastro</h2>
            <form>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Digite o seu nome">
                    <label for="name" class="form-label">Digite o seu nome</label>
                </div>
           
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Digite o seu nome">
                    <label for="lastname" class="form-label">Digite o seu sobre nome</label>
                </div>
           
                <div class="form-floating mb-3">                        
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email">
                    <label for="email" class="form-label">Digite seu email</label>
                </div>

                <div class="form-floating mb-3">                        
                    <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha">
                    <label for="password" class="form-label">Digite sua senha</label>
                </div>

                <div class="form-floating mb-3">                        
                    <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Confirme sua senha">
                    <label for="confirmpassword" class="form-label">Confirme sua senha</label>
                </div>

                <div class="mb-3">
                    <div class="form-check mb-2">
                        <input type="checkbox" class="form-check-input" value="" id="agree-form" name="agree-form">
                        <label for="agree-form" class="form-check-label">
                            você aceita os <a href="#">termos de serviço?</a> 
                        </label>
                    </div>
                
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="newsletter" checked>
                        <label class="form-check-label" for="newsletter">
                            Deseja receber as nossas Newsletters?
                        </label>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" value="Cadastrar">   
            </form>
       
       
       
       
       
       
       
       
       
       
       
       
        </div>
        <div class="col-md-6">
            <div class="row align-items-center">
                <div class="col-12">
                    <img src="img/hello.svg" alt="Hello New Customer" class="img-fluid">
                </div>
                <div class="col-12" id="link-container">
                    <a href="login.html">Eu já tenho uma conta</a>
                </div>
            </div>
        </div>
    </div>
   </div>
   </div>
</body>
</html>
